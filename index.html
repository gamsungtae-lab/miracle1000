<!DOCTYPE html>

<head>

    <style>
        /* [ê¸°ë³¸ ì„¤ì •] */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Apple SD Gothic Neo', sans-serif; 
            background-color: #333; 
            overflow-x: hidden;
        }

        /* [ì§€ë„ ì»¨í…Œì´ë„ˆ] */
        .map-container {
            position: relative; 
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 150px; 
        }

        .map-chunk { width: 100%; display: block; }

        /* [ë¹„í–‰ê¸°] */
        .current-plane {
            position: absolute; 
            left: 50%;
            width: 100px; height: 100px;
            margin-left: -50px; margin-top: -50px;
            z-index: 100; 
            filter: drop-shadow(0 20px 20px rgba(0,0,0,0.5));
            pointer-events: none; 
            animation: floatPlane 2s ease-in-out infinite;
            transition: top 1s ease-out; 
        }
        @keyframes floatPlane {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* [ì¼ì • ë§ˆì»¤] */
        .event-marker {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 95%; 
            max-width: 380px;
            z-index: 10;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .event-marker:active { transform: translateX(-50%) scale(0.95); }

        .marker-icon-box {
            width: 45px; height: 45px;
            background: white;
            border: 3px solid #3498db;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-right: 12px;
            flex-shrink: 0;
            font-size: 24px; line-height: 1;
        }

        .marker-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            flex-grow: 1;
            position: relative;
        }
        .marker-card::after {
            content: ''; position: absolute; left: -8px; top: 50%; transform: translateY(-50%);
            border-top: 8px solid transparent; border-bottom: 8px solid transparent; 
            border-right: 8px solid rgba(255, 255, 255, 0.95);
        }

        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        
        .category-badge {
            font-size: 11px; font-weight: bold; color: white;
            background-color: #34495e; 
            padding: 3px 8px; border-radius: 10px;
        }

        .marker-date { font-size: 12px; color: #7f8c8d; font-weight: bold; }
        .marker-title { font-size: 16px; font-weight: bold; color: #2c3e50; display: block; margin-bottom: 4px; }
        .marker-country { font-size: 14px; color: #2980b9; margin-left: 5px; }
        .marker-desc { font-size: 13px; color: #555; display: block; line-height: 1.4; border-top: 1px solid #eee; padding-top: 5px; margin-top: 5px;}
        .marker-manager { font-size: 11px; color: #999; display: block; text-align: right; margin-top: 5px; }

        .event-marker.past { opacity: 0.6; filter: grayscale(100%); }
        .event-marker.past .marker-icon-box { border-color: #95a5a6; }

        header {
            position: fixed; top: 0; left: 0; width: 100%;
            text-align: center; padding: 15px;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(5px);
            z-index: 50; border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        #go-today-btn {
            position: fixed; bottom: 30px; right: 20px;
            background: #2c3e50; color: white;
            padding: 10px 20px; border-radius: 30px;
            font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 90; cursor: pointer; display: none;
        }

        /* [ëª¨ë‹¬ ìŠ¤íƒ€ì¼ ê°œì„ ] */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-content { 
            background: white; width: 100%; max-width: 450px; 
            border-radius: 20px; overflow: hidden; 
            animation: slideUp 0.3s ease-out; 
            max-height: 80vh; /* í™”ë©´ì˜ 80%ê¹Œì§€ë§Œ ì°¨ì§€ */
            display: flex; flex-direction: column;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-body { 
            padding: 25px; 
            overflow-y: auto; /* ë‚´ìš©ì´ ê¸¸ë©´ ìŠ¤í¬ë¡¤ ìƒê¹€ */
        }
        
        /* ìƒì„¸ ë‚´ìš© í…ìŠ¤íŠ¸ ë°•ìŠ¤ */
        .detail-box {
            background:#f8f9fa; 
            padding:15px; 
            border-radius:10px; 
            margin-bottom:15px;
            color:#333; 
            line-height:1.6; 
            font-size:15px;
            white-space: pre-wrap; /* ì¤„ë°”ê¿ˆ ê·¸ëŒ€ë¡œ ì ìš© */
            text-align: left;
        }

        .close-btn { display: block; width: 100%; padding: 15px; margin-top: 10px; background: #2c3e50; color: white; border: none; font-size: 16px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 18px; margin:0;">MIRACLE 1000</h1>
    </header>

    <div class="map-container" id="map-area">
        <div id="plane-wrapper" class="current-plane" style="top: 0%;">
            <img src="./icon.png" style="width:100%; height:100%;" alt="ë¹„í–‰ê¸°">
        </div>

        <img src="./01.jpg" class="map-chunk">
        <img src="./02.jpg" class="map-chunk">
        <img src="./03.jpg" class="map-chunk">
        <img src="./04.jpg" class="map-chunk">
        <img src="./05.jpg" class="map-chunk">
        <img src="./06.jpg" class="map-chunk">

        <div id="marker-layer"></div>
    </div>

    <div id="go-today-btn" onclick="scrollToToday()">ğŸ“ ë‚´ ë¹„í–‰ê¸° ì°¾ê¸°</div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-body">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <span id="m-category" style="background:#34495e; color:white; padding:4px 10px; border-radius:15px; font-size:12px;">ì†Œì†</span>
                    <span id="m-date" style="color:#e74c3c; font-weight:bold; font-size:14px;"></span>
                </div>
                
                <h3 id="m-title" style="margin:5px 0 5px 0; font-size: 22px; color:#2c3e50;"></h3>
                <div id="m-country" style="color:#2980b9; font-weight:bold; margin-bottom:20px; font-size:15px;"></div>

                <div id="m-detail" class="detail-box"></div>

                <div id="m-manager" style="text-align:right; font-size:13px; color:#777; border-top:1px solid #eee; padding-top:10px;"></div>

                <button class="close-btn" onclick="document.getElementById('modal').style.display='none'">ë‹«ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        // =========================================================
        // [ì„¤ì • 1] êµ¬ê¸€ ìŠ¤í”„ë ˆë“œì‹œíŠ¸ ID
        // =========================================================
        const SPREADSHEET_ID = "16TLSPJvbPZE-kWRAx2_W5Pa2p7dzwXiufQmtDQjkYFY"; 
        const SHEET_NAME = "Sheet1"; 
        const API_URL = `https://opensheet.elk.sh/${SPREADSHEET_ID}/${SHEET_NAME}`;

        // =========================================================
        // [ì„¤ì • 2] ì„ êµ ê¸°ê°„
        // =========================================================
        const START_DATE = new Date("2026-03-01").getTime();
        const END_DATE = new Date("2026-12-31").getTime();
        const TOTAL_DURATION = END_DATE - START_DATE;

        let schedules = []; 

        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                schedules = data;
                renderMarkers();
                setPlanePosition(); 
                setTimeout(scrollToToday, 800); 
            })
            .catch(error => console.error("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:", error));

        function setPlanePosition() {
            const today = new Date().getTime();
            let percentage = (today - START_DATE) / TOTAL_DURATION * 100;
            if(percentage < 5) percentage = 5; 
            if(percentage > 95) percentage = 95;
            document.getElementById('plane-wrapper').style.top = percentage + "%";
        }

        function renderMarkers() {
            const container = document.getElementById('marker-layer');
            const today = new Date().getTime();

            schedules.forEach((item, index) => {
                if(!item.date || !item.team) return;
                
                const itemDate = new Date(item.date).getTime();
                let percentage = (itemDate - START_DATE) / TOTAL_DURATION * 100;
                if(percentage < 2) percentage = 2;
                if(percentage > 98) percentage = 98;

                const div = document.createElement('div');
                div.className = 'event-marker';
                div.style.top = percentage + "%"; 
                if (itemDate < today) div.classList.add('past'); 

                const iconChar = item.icon ? item.icon : 'ğŸš©';
                const category = item.category ? item.category : 'ë¯¸ì •';
                let badgeColor = "#34495e"; 
                if(category.includes("ì²­ë…„")) badgeColor = "#3498db"; 
                if(category.includes("ì¥ë…„")) badgeColor = "#27ae60"; 
                if(category.includes("í•™êµ")) badgeColor = "#f1c40f"; 
                if(category.includes("ê¸°ë„")) badgeColor = "#9b59b6"; 

                div.innerHTML = `
                    <div class="marker-icon-box">${iconChar}</div>
                    <div class="marker-card">
                        <div class="card-top">
                            <span class="category-badge" style="background-color:${badgeColor}">${category}</span>
                            <span class="marker-date">${item.display_date}</span>
                        </div>
                        <span class="marker-title">${item.team} <span class="marker-country">(${item.country || ''})</span></span>
                        <span class="marker-desc">${item.desc || ''}</span>
                        <span class="marker-manager">ë‹´ë‹¹: ${item.manager || 'ë¯¸ì •'}</span>
                    </div>
                `;
                div.onclick = () => openModal(index);
                container.appendChild(div);
            });
        }

        function scrollToToday() {
            const plane = document.getElementById('plane-wrapper');
            const targetScroll = plane.offsetTop - (window.innerHeight / 2);
            window.scrollTo({ top: targetScroll, behavior: 'smooth' });
            document.getElementById('go-today-btn').style.display = 'block';
        }

        // [ìˆ˜ì •ë¨] ëª¨ë‹¬ ì—´ê¸° (detail ì»¬ëŸ¼ ì—°ê²°)
        function openModal(index) {
            const data = schedules[index];
            const iconChar = data.icon ? data.icon : 'ğŸš©';
            
            document.getElementById('m-category').innerText = data.category || "ì†Œì†";
            document.getElementById('m-date').innerText = data.display_date || "";
            document.getElementById('m-title').innerText = iconChar + " " + (data.team || "");
            document.getElementById('m-country').innerText = "ì„ êµì§€: " + (data.country || "");
            
            // [ì¤‘ìš”] detailì´ ìˆìœ¼ë©´ detailì„ ë³´ì—¬ì£¼ê³ , ì—†ìœ¼ë©´ desc(ìš”ì•½)ë¥¼ ëŒ€ì‹  ë³´ì—¬ì¤Œ
            document.getElementById('m-detail').innerText = data.detail ? data.detail : (data.desc || "ìƒì„¸ ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.");
            
            document.getElementById('m-manager').innerText = "ë¬¸ì˜ ë‹´ë‹¹ì: " + (data.manager || "ë¯¸ì •");
            
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal(e) {
            if(e.target === document.getElementById('modal')) document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
