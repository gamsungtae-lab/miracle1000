<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* [ê¸°ë³¸ ì„¤ì •] */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { 
            margin: 0; padding: 0; 
            font-family: 'Apple SD Gothic Neo', sans-serif; 
            background-color: #333; 
            overflow-x: hidden;
        }

        /* [ì§€ë„ ì»¨í…Œì´ë„ˆ] */
        .map-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 100px; /* í•˜ë‹¨ ì—¬ë°± */
        }

        /* [ì§€ë„ ì´ë¯¸ì§€] */
        .map-chunk {
            width: 100%;
            display: block;
        }

        /* [ë¹„í–‰ê¸°] í™”ë©´ ì¤‘ì•™ ê³ ì • */
        .fixed-plane {
            position: fixed;
            top: 50%; left: 50%;
            width: 100px; height: 100px;
            margin-left: -50px; margin-top: -50px;
            z-index: 100;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.4));
            pointer-events: none;
            animation: engine 0.5s infinite alternate;
        }
        @keyframes engine { from { transform: translateY(0px); } to { transform: translateY(-3px); } }

        /* [ì¼ì • ë§ˆì»¤ (í•€)] */
        .event-marker {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            z-index: 10;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .event-marker:active { transform: translateX(-50%) scale(0.95); }

        /* [ì™¼ìª½: ë‚˜ë¼ ì•„ì´ì½˜ (ë„íŠ¸)] */
        .marker-icon-box {
            width: 50px; height: 50px;
            background: white;
            border: 3px solid #3498db;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-right: 15px;
            flex-shrink: 0;
            overflow: hidden; /* ì´ë¯¸ì§€ê°€ ë‘¥ê·¼ ì› ë°–ìœ¼ë¡œ ì•ˆ ë‚˜ê°€ê²Œ */
        }

        .pixel-icon {
            width: 32px; height: 32px;
            image-rendering: pixelated; /* ë„íŠ¸ê°€ ì„ ëª…í•˜ê²Œ ë³´ì´ê²Œ í•¨ */
            object-fit: contain;
        }

        /* [ì˜¤ë¥¸ìª½: ë‚´ìš© ì¹´ë“œ] */
        .marker-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            flex-grow: 1;
            position: relative;
        }
        
        /* ë§í’ì„  ê¼¬ë¦¬ */
        .marker-card::after {
            content: ''; position: absolute; left: -8px; top: 50%; transform: translateY(-50%);
            border-top: 8px solid transparent; border-bottom: 8px solid transparent; 
            border-right: 8px solid rgba(255, 255, 255, 0.95);
        }

        .marker-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .marker-date { font-size: 13px; color: #e74c3c; font-weight: bold; }
        .marker-manager { font-size: 12px; color: #7f8c8d; background: #eee; padding: 2px 6px; border-radius: 4px; }
        
        .marker-title { font-size: 16px; font-weight: bold; color: #2c3e50; display: block; }
        .marker-desc { font-size: 13px; color: #555; margin-top: 3px; display: block; }

        /* ì§€ë‚˜ê°„ ì¼ì • ìŠ¤íƒ€ì¼ */
        .event-marker.past { opacity: 0.6; filter: grayscale(100%); }
        .event-marker.past .marker-icon-box { border-color: #95a5a6; }

        /* í—¤ë” */
        header {
            position: fixed; top: 0; left: 0; width: 100%;
            text-align: center; padding: 15px;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(5px);
            z-index: 50; border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        /* ì˜¤ëŠ˜ë¡œ ê°€ê¸° ë²„íŠ¼ */
        #go-today-btn {
            position: fixed; bottom: 30px; right: 20px;
            background: #2c3e50; color: white;
            padding: 10px 20px; border-radius: 30px;
            font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 90; cursor: pointer; display: none;
        }

        /* ëª¨ë‹¬ (íŒì—…) ìŠ¤íƒ€ì¼ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 20px; overflow: hidden; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-body { padding: 25px; }
        .close-btn { display: block; width: 100%; padding: 15px; margin-top: 20px; background: #2c3e50; color: white; border: none; font-size: 16px; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1 style="font-size: 18px; margin:0;">MIRACLE 1000</h1>
    </header>

    <img src="./icon.png" class="fixed-plane" alt="ë¹„í–‰ê¸°">

    <div class="map-container" id="map-area">
        <img src="./01.jpg" class="map-chunk">
        <img src="./02.jpg" class="map-chunk">
        <img src="./03.jpg" class="map-chunk">
        <img src="./04.jpg" class="map-chunk">
        <img src="./05.jpg" class="map-chunk">
        <img src="./06.jpg" class="map-chunk">

        <div id="marker-layer"></div>
    </div>

    <div id="go-today-btn" onclick="scrollToToday()">ğŸ“ ì˜¤ëŠ˜ ìœ„ì¹˜ë¡œ</div>

    <div id="modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-body">
                <div id="m-date" style="color:#e74c3c; font-weight:bold; margin-bottom:5px;"></div>
                <h3 id="m-title" style="margin-bottom:10px; font-size: 22px;"></h3>
                <div id="m-manager" style="background:#f1f2f6; display:inline-block; padding:5px 10px; border-radius:5px; font-size:13px; color:#555; margin-bottom:15px;"></div>
                <p id="m-text" style="color:#555; line-height:1.6;"></p>
                <button class="close-btn" onclick="document.getElementById('modal').style.display='none'">ë‹«ê¸°</button>
            </div>
        </div>
    </div>

    <script>
        // =========================================================
        // [ì„¤ì •] ë³¸ì¸ì˜ ìŠ¤í”„ë ˆë“œì‹œíŠ¸ IDë¡œ ë³€ê²½í•´ì£¼ì„¸ìš”
        // =========================================================
        const SPREADSHEET_ID = "16TLSPJvbPZE-kWRAx2_W5Pa2p7dzwXiufQmtDQjkYFY"; 
        const SHEET_NAME = "Sheet1"; 
        const API_URL = `https://opensheet.elk.sh/${SPREADSHEET_ID}/${SHEET_NAME}`;

        // [ì„¤ì •] ì§€ë„ ë‚ ì§œ ë²”ìœ„ (2026ë…„ 3ì›” 1ì¼ ~ 12ì›” 31ì¼)
        const START_DATE = new Date("2026-03-01").getTime();
        const END_DATE = new Date("2026-12-31").getTime();
        const TOTAL_DURATION = END_DATE - START_DATE;

        let schedules = []; 

        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                schedules = data;
                renderMarkers();
                setTimeout(scrollToToday, 500); 
            });

        function renderMarkers() {
            const container = document.getElementById('marker-layer');
            const today = new Date().getTime();

            schedules.forEach((item, index) => {
                if(!item.date || !item.title) return;
                
                const itemDate = new Date(item.date).getTime();
                
                // ìœ„ì¹˜ ê³„ì‚° (0% ~ 100%)
                let percentage = (itemDate - START_DATE) / TOTAL_DURATION * 100;
                if(percentage < 2) percentage = 2;
                if(percentage > 98) percentage = 98;

                const div = document.createElement('div');
                div.className = 'event-marker';
                div.style.top = percentage + "%"; 
                
                if (itemDate < today) div.classList.add('past'); 

                // ì•„ì´ì½˜ì´ ì—†ìœ¼ë©´ ê¸°ë³¸ êµ­ê¸° ì•„ì´ì½˜ ì‚¬ìš© (ì˜ˆì‹œ)
                const iconUrl = item.icon ? item.icon : 'https://cdn-icons-png.flaticon.com/512/197/197374.png';
                const managerName = item.manager ? item.manager : 'ë‹´ë‹¹ì ë¯¸ì •';

                div.innerHTML = `
                    <div class="marker-icon-box">
                        <img src="${iconUrl}" class="pixel-icon" alt="icon">
                    </div>
                    <div class="marker-card">
                        <div class="marker-header">
                            <span class="marker-date">${item.display_date}</span>
                            <span class="marker-manager">${managerName}</span>
                        </div>
                        <span class="marker-title">${item.title}</span>
                        <span class="marker-desc">${item.desc}</span>
                    </div>
                `;
                div.onclick = () => openModal(index);
                container.appendChild(div);
            });
        }

        function scrollToToday() {
            const today = new Date().getTime();
            let percentage = (today - START_DATE) / TOTAL_DURATION;
            if(percentage < 0) percentage = 0;
            if(percentage > 1) percentage = 1;

            const mapHeight = document.getElementById('map-area').offsetHeight;
            const screenHeight = window.innerHeight;
            const targetScroll = (mapHeight * percentage) - (screenHeight / 2);

            window.scrollTo({ top: targetScroll, behavior: 'smooth' });
            document.getElementById('go-today-btn').style.display = 'block';
        }

        function openModal(index) {
            const data = schedules[index];
            document.getElementById('m-date').innerText = data.display_date;
            document.getElementById('m-title').innerText = data.title;
            document.getElementById('m-manager').innerText = "ë‹´ë‹¹: " + (data.manager ? data.manager : "ë¯¸ì •");
            document.getElementById('m-text').innerText = data.detail ? data.detail : data.desc;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal(e) {
            if(e.target === document.getElementById('modal')) document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
