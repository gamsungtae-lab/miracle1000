    <style>
        /* [ê¸°ë³¸ ì„¤ì •] */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html {

            font-family: 'Apple SD Gothic Neo', sans-serif;

        /* [ì§€ë„ ì»¨í…Œì´ë„ˆ] */
        .map-container {

        /* [ì§€ë„ ì´ë¯¸ì§€ ì¡°ê°] */
        .map-chunk {

        /* [ë¹„í–‰ê¸°] */
        .current-plane {
            position: absolute; 
            left: 50%;
            width: 100px; height: 100px;
            margin-left: -50px; 
            margin-top: -50px; 
            z-index: 100; 
            filter: drop-shadow(0 20px 20px rgba(0,0,0,0.5));
            pointer-events: none; 
            transition: top 1.5s cubic-bezier(0.25, 1, 0.5, 1); 
        }
        
        .plane-img {
            width: 100%; height: 100%;
            animation: floatPlane 2s ease-in-out infinite;
        }

        @keyframes floatPlane {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }

        /* [ì¼ì • ë§ˆì»¤] */
        .event-marker {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 95%; 
            max-width: 380px;
            z-index: 10;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .event-marker:active { transform: translateX(-50%) scale(0.95); }

        .marker-icon-box {
            width: 45px; height: 45px;
            background: white;
            border: 3px solid #3498db;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin-right: 12px;
            flex-shrink: 0;

        }

        /* [ê¸°ë³¸ ì¹´ë“œ ìŠ¤íƒ€ì¼] */
        .marker-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            flex-grow: 1;
            position: relative;
        }
        .marker-card::after {
            content: ''; position: absolute; left: -8px; top: 50%; transform: translateY(-50%);
            border-top: 8px solid transparent; border-bottom: 8px solid transparent; 
            border-right: 8px solid rgba(255, 255, 255, 0.95);
        }

        /* [ê¸°íƒ€ ì¹´í…Œê³ ë¦¬ ê°•ì¡° ìŠ¤íƒ€ì¼] */
        .marker-card.special-event {
            background: #fff9c4; 
            border: 2px solid #fbc02d; 
        }
        .marker-card.special-event::after {
            border-right-color: #fff9c4;
        }

        .card-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        
        .category-badge {
            font-size: 11px; font-weight: bold; color: white;
            background-color: #34495e; 
            padding: 3px 8px; border-radius: 10px;
        }

        .marker-date { font-size: 12px; color: #7f8c8d; font-weight: bold; }
        .marker-title { font-size: 16px; font-weight: bold; color: #2c3e50; display: block; margin-bottom: 4px; }
        .marker-country { font-size: 14px; color: #2980b9; margin-left: 5px; }
        .marker-desc { font-size: 13px; color: #555; display: block; line-height: 1.4; border-top: 1px solid #eee; padding-top: 5px; margin-top: 5px;}
        .marker-manager { font-size: 11px; color: #999; display: block; text-align: right; margin-top: 5px; }

        .event-marker.past { opacity: 0.6; filter: grayscale(100%); }
        .event-marker.past .marker-icon-box { border-color: #95a5a6; }

        header {
            position: fixed; top: 0; left: 0; width: 100%;
            text-align: center; padding: 15px;
            background: rgba(255,255,255,0.8); backdrop-filter: blur(5px);
            z-index: 50; border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        /* [í”Œë¡œíŒ… ë²„íŠ¼ ìŠ¤íƒ€ì¼] */
        .floating-btn {
            position: fixed; right: 20px;
            color: white;
            padding: 12px 20px; border-radius: 30px;
            font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 90; cursor: pointer; text-align: center;
            transition: transform 0.2s;
        }
        .floating-btn:active { transform: scale(0.95); }

        #notice-btn { bottom: 90px; background: #e67e22; }
        #go-today-btn { bottom: 30px; background: #2c3e50; display: none; }

        /* [ëª¨ë‹¬ ê³µí†µ] */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-content { 
            background: #f8f9fa; /* ê¸°ë³¸ ë°°ê²½ */
            width: 100%; max-width: 450px; 
            border-radius: 20px; overflow: hidden; 
            animation: slideUp 0.3s ease-out; 
            max-height: 85vh; 
            display: flex; flex-direction: column;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-body { padding: 25px; overflow-y: auto; background: white; }
        
        .detail-box {
            background:#f8f9fa; padding:15px; border-radius:10px; margin-bottom:15px;
            color:#333; line-height:1.6; font-size:15px; white-space: pre-wrap; text-align: left;
        }
        .close-btn { display: block; width: 100%; padding: 15px; margin-top: 10px; background: #2c3e50; color: white; border: none; font-size: 16px; border-radius: 10px; cursor: pointer; }

        /* [ê³µì§€ì‚¬í•­ ë¦¬ìŠ¤íŠ¸ ìŠ¤íƒ€ì¼ - ì—°ë³´ë¼ ê·¸ë¼ë°ì´ì…˜ & ê¸€ë¼ìŠ¤] */
        .notice-list-container {
            padding: 15px;
            background-color: #f8f9fa; 
        }

        .notice-list-item {
            /* ì—°ë³´ë¼ ê·¸ë¼ë°ì´ì…˜ */
            background: linear-gradient(135deg, #f3e7ff 0%, #e8daff 100%);
            /* ì•½ê°„ì˜ ë°˜íˆ¬ëª… íš¨ê³¼ (ê¸€ë¼ìŠ¤ ëŠë‚Œ) */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            padding: 15px;
            border-radius: 15px; 
            margin-bottom: 12px; 
            cursor: pointer;
            
            /* ë¶€ë“œëŸ¬ìš´ ê·¸ë¦¼ìì™€ í…Œë‘ë¦¬ */
            box-shadow: 0 4px 15px rgba(147, 112, 219, 0.15); 
            border: 1px solid rgba(255, 255, 255, 0.6); 
            
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .notice-list-item:active { transform: scale(0.98); }
        
        /* ê³µì§€ì‚¬í•­ í…ìŠ¤íŠ¸ ìƒ‰ìƒ ì¡°ê¸ˆ ë” ì§„í•˜ê²Œ */
        .notice-date { font-size: 12px; color: #8e44ad; font-weight: bold; margin-bottom: 6px; display:block; }
        .notice-title { font-size: 16px; font-weight: bold; color: #4a235a; line-height: 1.4; }
        
        .back-btn { background: #95a5a6; margin-bottom: 10px; }

    </style>

<body>

                <button class="close-btn back-btn" onclick="backToNoticeList()">ëª©ë¡ìœ¼ë¡œ</button>

    <script>
        const SPREADSHEET_ID = "16TLSPJvbPZE-kWRAx2_W5Pa2p7dzwXiufQmtDQjkYFY"; 
        const SHEET_NAME = "Sheet1"; 
        const NOTICE_SHEET_NAME = "Sheet2"; 

        const API_URL = `https://opensheet.elk.sh/${SPREADSHEET_ID}/${SHEET_NAME}`;
        const NOTICE_API_URL = `https://opensheet.elk.sh/${SPREADSHEET_ID}/${NOTICE_SHEET_NAME}`;

        let markerPositions = [];
        let notices = []; 

        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                let schedules = data;
                schedules.sort((a, b) => parseDate(a.date) - parseDate(b.date));
                renderMap(schedules);
                setTimeout(scrollToPlane, 1000); 
            })
            .catch(error => console.error("ì¼ì • ë¡œë”© ì‹¤íŒ¨:", error));

        fetch(NOTICE_API_URL)
            .then(response => response.json())
            .then(data => {
                data.sort((a, b) => parseDate(b.date) - parseDate(a.date));
                notices = data;
            })
            .catch(error => console.error("ê³µì§€ ë¡œë”© ì‹¤íŒ¨:", error));


        function parseDate(dateStr) {
            if (!dateStr) return 0;
            const standardDate = dateStr.replace(/\./g, '-').replace(/\//g, '-');
            return new Date(standardDate).getTime();
        }

        /* --- ì§€ë„ ë° ë§ˆì»¤ ë Œë”ë§ --- */
        function renderMap(schedules) {
            const container = document.getElementById('marker-layer');
            const today = new Date().getTime();
            const count = schedules.length;

            if (count === 0) return;

            let currentScore = 0;
            let scores = [];
            scores.push(0); 

            for (let i = 1; i < count; i++) {
                const prevDate = parseDate(schedules[i-1].date);
                const currDate = parseDate(schedules[i].date);

                // [ìˆ˜ì •: ê²¹ì¹¨ ë¬¸ì œ í•´ê²°ì„ ìœ„í•œ ê°„ê²© ì¬ì¡°ì •]
                if (currDate === prevDate) {
                    currentScore += 12; // ê°™ì€ ë‚ ì§œ ê°„ê²©ì„ 4 -> 12ë¡œ ëŒ€í­ í™•ëŒ€ (ì´ì œ ì•ˆ ê²¹ì¹¨)
                } else {
                    currentScore += 40; // ë‹¤ë¥¸ ë‚ ì§œ ê°„ê²©ë„ 25 -> 40ìœ¼ë¡œ ëŠ˜ë ¤ ì „ì²´ ë¹„ìœ¨ ìœ ì§€
                }
                scores.push(currentScore);
            }

            const maxScore = currentScore;
            const normalize = (maxScore === 0) ? 1 : maxScore;

            let targetIndex = -1; 

            schedules.forEach((item, index) => {
                if(!item.date || !item.team) return;
                const itemDate = parseDate(item.date);
                
                // ì§€ë„ ë²”ìœ„ (2% ~ 97%)
                let positionPercent = 2 + (scores[index] / normalize) * 95; 
                
                markerPositions.push(positionPercent);

                if (targetIndex === -1 && itemDate >= today) {
                    targetIndex = index;
                }

                const div = document.createElement('div');
                div.className = 'event-marker';
                div.style.top = positionPercent + "%"; 
                
                if (itemDate < today) div.classList.add('past'); 

                const iconChar = item.icon ? item.icon : 'ğŸš©';
                const category = item.category ? item.category : 'ë¯¸ì •';
                let badgeColor = "#34495e"; 
                if(category.includes("ì²­ë…„")) badgeColor = "#3498db"; 
                if(category.includes("ì¥ë…„")) badgeColor = "#27ae60"; 
                if(category.includes("í•™êµ")) badgeColor = "#f1c40f"; 
                if(category.includes("ê¸°ë„")) badgeColor = "#9b59b6"; 

                let specialClass = "";
                if (category && category.trim() === "ê¸°íƒ€") {
                    specialClass = "special-event";
                    badgeColor = "#f39c12"; 
                }

                div.innerHTML = `
                    <div class="marker-icon-box">${iconChar}</div>
                    <div class="marker-card ${specialClass}">
                        <div class="card-top">
                            <span class="category-badge" style="background-color:${badgeColor}">${category}</span>
                            <span class="marker-date">${item.display_date}</span>
                        </div>
                        <span class="marker-title">${item.team} <span class="marker-country">(${item.country || ''})</span></span>
                        <span class="marker-desc">${item.desc || ''}</span>
                        <span class="marker-manager">ë‹´ë‹¹: ${item.manager || 'ë¯¸ì •'}</span>
                    </div>
                `;
                div.onclick = () => openScheduleModal(schedules[index]);
                container.appendChild(div);
            });

            if (targetIndex === -1) targetIndex = count - 1;
            
            if (markerPositions[targetIndex] !== undefined) {
                document.getElementById('plane-wrapper').style.top = markerPositions[targetIndex] + "%";
            }
        }

        function scrollToPlane() {
            const plane = document.getElementById('plane-wrapper');
            if(plane) {
                const targetScroll = plane.offsetTop - (window.innerHeight / 2);
                window.scrollTo({ top: targetScroll, behavior: 'smooth' });
                document.getElementById('go-today-btn').style.display = 'block';
            }
        }

        function openScheduleModal(data) {
            const iconChar = data.icon ? data.icon : 'ğŸš©';
            document.getElementById('m-category').innerText = data.category || "ì†Œì†";
            document.getElementById('m-date').innerText = data.display_date || "";
            document.getElementById('m-title').innerText = iconChar + " " + (data.team || "");
            document.getElementById('m-country').innerText = "ì„ êµì§€: " + (data.country || "");
            document.getElementById('m-detail').innerText = data.detail ? data.detail : (data.desc || "ìƒì„¸ ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.");
            document.getElementById('m-manager').innerText = "ë¬¸ì˜ ë‹´ë‹¹ì: " + (data.manager || "ë¯¸ì •");
            document.getElementById('modal').style.display = 'flex';
        }

        /* --- ê³µì§€ì‚¬í•­ ê´€ë ¨ --- */
        function openNoticeList() {
            const container = document.getElementById('notice-list-container');
            container.innerHTML = ""; 

            if(notices.length === 0) {
                container.innerHTML = '<div style="padding:20px; text-align:center;">ë“±ë¡ëœ ê³µì§€ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            } else {
                notices.forEach((item, index) => {
                    const div = document.createElement('div');
                    div.className = 'notice-list-item'; 
                    div.innerHTML = `
                        <span class="notice-date">${item.date || ''}</span>
                        <span class="notice-title">${item.title || 'ì œëª© ì—†ìŒ'}</span>
                    `;
                    div.onclick = () => openNoticeDetail(index);
                    container.appendChild(div);
                });
            }
            document.getElementById('notice-list-modal').style.display = 'flex';
        }

        function openNoticeDetail(index) {
            const item = notices[index];
            document.getElementById('notice-list-modal').style.display = 'none';
            document.getElementById('n-date').innerText = item.date || "";
            document.getElementById('n-title').innerText = item.title || "";
            document.getElementById('n-content').innerText = item.content || "ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.";
            document.getElementById('notice-detail-modal').style.display = 'flex'; 
        }

        function backToNoticeList() {
            document.getElementById('notice-detail-modal').style.display = 'none';
            document.getElementById('notice-list-modal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</body>
